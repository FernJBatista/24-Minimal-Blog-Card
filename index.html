<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimal Blog Card</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet" />
    </head>

    <body>
        <main>
            <article>
                <img src="./images/cactus_img.jpg" alt="Cactus Image" />
                <span class="label">Design</span>
                <div class="content">
                    <h1>Embracing Minimalism</h1>
                    <p>
                        From minimalist sculptures to minimalist paintings, this
                        blog will inspire you to appreciate the beauty that lies
                        in simplicity
                    </p>
                </div>
                <div class="divider"></div>
                <span>Annie Spratt</span>
            </article>
        </main>
    </body>
</html>
